<!DOCTYPE html>

<head>
  <title>Marvelous Date Calculator</title>
  <script type="module" src="datecalc.js"></script>
  <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.min.css"> -->
  <link rel="stylesheet" href="bulma.min.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
  <section class="section">
    <div class="container">

      <img src="CalanderExport.png" alt="Marvelous Mancub Logo" id="logo" width="20%">
      <h1 class="title">Marvelous Date Calculator</h1>
      <p class="subtitle">A simple date calculator to help you with your training blocks</p>

      <div class="grid is-col-min-15">

        <div class="cell is-col-min-15">
          <div class="card">
            <header class="card-header has-background-link">
              <h2 class="card-header-title ">Time between dates</h2>
            </header>

            <div class="card-content">
              <form data-controller="datediff">
                <div class="field">
                  <label for="date-diff-start" class="label">Start Date</label>
                  <input type="date" id="date-diff-start" data-datediff-target="start"
                    data-action="change->datediff#change" data-controller="datetoday" class="input">
                </div>

                <div class="field">
                  <label for="date-diff-end" class="label">End Date</label>
                  <input type="date" id="date-diff-end" data-datediff-target="end" data-action="change->datediff#change"
                    data-controller="datetoday" class="input">
                </div>

                <div class="box ">
                  <div class="content has-text-info">
                    <p data-datediff-target="output"></p>
                  </div>
                </div>


              </form>
            </div>
          </div>
        </div>

        <div class="cell is-col-min-15">
          <div class="card">
            <header class="card-header has-background-link">
              <h2 class="card-header-title ">Add weeks to date</h2>
            </header>

            <div class="card-content">
              <form data-controller="dateadd">
                <div class="field">
                  <label for="date-add-start" class="label">Start Date</label>
                  <input class="input" type="date" id="date-add-start" data-dateadd-target="start"
                    data-action="change->dateadd#change" data-controller="datetoday">
                </div>

                <div class="field">
                  <label for="date-add-weeks" class="label">Weeks</label>
                  <input class="input" type="number" id="date-add-weeks" value="0" data-dateadd-target="weeks"
                    data-action="change->dateadd#change">
                </div>

                <div class="field">
                  <label for="date-add-end" class="label">End Date</label>
                  <div class="field has-addons">
                    <div class="control is-expanded">
                      <input class="input" type="date" id="date-add-end" data-dateadd-target="end"
                        data-controller="datetoday" readonly>0 days</input>
                    </div>
                    <div class="control">
                      <button type="button" id="set-end-date-as-start-btn" data-action="dateadd#setStart"
                        class="button is-primary">Use as start date</button>
                    </div>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>

        <div class="cell is-col-min-15">
          <div class="card" data-controller="dateblock">
            <header class="card-header has-background-link">
              <h2 class="card-header-title ">Training blocks</h2>
            </header>
            <div class="card-content">
              <form>
                <div class="field">
                  <label for="block-start-date" class="label">Start Date</label>
                  <input class="input" type="date" id="block-start-date" data-dateblock-target="start"
                    data-controller="datetoday" data-action="dateblock#changedStart">
                </div>

                <div class="field">
                  <label for="block-weeks" class="label">Weeks</label>
                  <input type="number" class="input" id="block-weeks" value="0" data-dateblock-target="weeks"
                    data-action="dateblock#changedWeeks">
                </div>

                <div class="field">
                  <label for="block-end-date" class="label">End Date</label>
                  <div class="field has-addons">
                    <div class="control is-expanded">
                      <input class="input" type="date" id="block-end-date" data-dateblock-target="end"
                        data-controller="datetoday" data-action="dateblock#changedEnd">
                    </div>
                  </div>
                </div>

                <div class="field">
                  <label for="" class="label"> Note:</label>
                  <input type="text" class="input">
                </div>

                <div class="field is-grouped is-grouped-right">
                  <div class="control ">
                    <button class="button is-primary" id="add-block-to-list-btn" data-action="dateblock#addBlock">Add
                      block</button>
                  </div>
                </div>

              </form>
              <br>

              <div class="card">
                <header class="card-header has-background-info">
                  <h3 class="card-header-title has-text-black">Blocks</h3>
                </header>
                <div class="card-content">
                  <ol id="block-list" data-dateblock-target="list">
                    <li>sdesfsfsfe</li>
                    <li>wefew wersefes f</li>
                  </ol>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
  </section>
</body>

</html>
